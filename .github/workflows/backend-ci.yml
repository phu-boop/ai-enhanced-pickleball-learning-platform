name: Backend CI/CD

on:
    push:
        branches: [main, develop]
        paths:
            - "pickleball/backend/**"
            - ".github/workflows/backend-ci.yml"
    pull_request:
        branches: [main, develop]
        paths:
            - "pickleball/backend/**"

jobs:
    test:
        name: Build and Test Backend
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: test_password
                    MYSQL_DATABASE: test_db
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"
                  cache: "maven"

            - name: Cache Maven dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.m2/repository
                  key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                  restore-keys: |
                      ${{ runner.os }}-maven-

            - name: Run tests
              working-directory: ./pickleball/backend
              env:
                  DB_HOST: localhost
                  DB_PORT: 3306
                  DB_NAME: test_db
                  DB_USER: root
                  DB_PASSWORD: test_password
                  JWT_SECRET: test-secret-key-for-ci-pipeline-that-is-long-enough-for-jwt
              run: mvn clean test

            - name: Build application
              working-directory: ./pickleball/backend
              run: mvn clean package -DskipTests

            - name: Upload JAR artifact
              uses: actions/upload-artifact@v3
              with:
                  name: backend-jar
                  path: pickleball/backend/target/*.jar
                  retention-days: 7

    code-quality:
        name: Code Quality Check
        runs-on: ubuntu-latest
        needs: test

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"

            - name: Run SpotBugs
              working-directory: ./pickleball/backend
              run: mvn compile spotbugs:check || true

            - name: Check for TODO/FIXME comments
              run: |
                  echo "Checking for TODO/FIXME comments..."
                  if grep -r "TODO\|FIXME" pickleball/backend/src/main --include="*.java" ; then
                    echo "⚠️ Warning: Found TODO/FIXME comments in code"
                    exit 0
                  else
                    echo "✅ No TODO/FIXME comments found"
                  fi

    build-docker:
        name: Build Docker Image
        runs-on: ubuntu-latest
        needs: test
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub (Optional)
              if: github.event_name == 'push'
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
              continue-on-error: true

            - name: Build Docker image
              working-directory: ./pickleball/backend
              run: |
                  docker build -t picklecoach-backend:${{ github.sha }} .
                  docker build -t picklecoach-backend:latest .

            - name: Push to Docker Hub (Optional)
              if: github.event_name == 'push'
              run: |
                  docker tag picklecoach-backend:latest ${{ secrets.DOCKER_USERNAME }}/picklecoach-backend:latest
                  docker push ${{ secrets.DOCKER_USERNAME }}/picklecoach-backend:latest
              continue-on-error: true
