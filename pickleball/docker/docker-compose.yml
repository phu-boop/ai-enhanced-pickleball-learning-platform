services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: picklecoach-backend
    ports:
      - "${BACKEND_PORT}:8080"
    env_file:
      - .env
    depends_on:
      - mysql
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
        - VITE_API_URL=${BACKEND_URL_PUBLIC}
        - VITE_AI_SERVICE_URL=${VITE_AI_SERVICE_URL}
    image: picklecoach-frontend
    ports:
      - "${FRONTEND_PORT}:80"
    env_file:
      - .env
    environment:
      # Inject browser-visible vars for Vite/Nginx if needed
      - VITE_API_URL=${BACKEND_URL_PUBLIC}
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: pickleball_mysql
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ../mysql-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  aivision:
    build:
      context: ../../PickleballAIVision
      dockerfile: Dockerfile
    image: picklecoach-aivision
    ports:
      - "${AI_SERVICE_PORT}:8000"
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    depends_on:
      - backend

  quiz-generator:
    build:
      context: ../../Pickeball_AI_Quizz
      dockerfile: Dockerfile
    image: quiz-generator
    ports:
      - "${QUIZ_SERVICE_PORT}:8001"
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local